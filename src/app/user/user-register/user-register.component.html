
<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="userName" class="form-control" />
            <span *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched" class="error-block">
              Please provide Name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error-block">
              <span *ngIf="registrationForm.get('email')?.hasError('required')">
                Please provide email Id
              </span>
              <span *ngIf="registrationForm.get('email')?.hasError('email')">
                Please provide a valid email Id
              </span>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" />
            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error-block">
              <span *ngIf="registrationForm.get('password')?.hasError('required')">
                Please provide password
              </span>
              <span *ngIf="registrationForm.get('password')?.hasError('minlength')">
                Password should be at least 4 characters long
              </span>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" />
            <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="error-block">
              <span *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
                Please confirm password
              </span>
            </div>
          </div>

          <div *ngIf="registrationForm.hasError('notmatched') && registrationForm.get('confirmPassword')?.valid" class="error-block">
            Passwords do not match
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
          </div>
          <span>
            <div *ngIf="registrationForm.get('mobile')?.hasError('minlength')" class="error-block">
              mobile should be at least 9 characters long
            </div>
          </span>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
