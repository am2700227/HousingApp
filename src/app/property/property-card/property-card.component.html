<div class="card">
  <div class="card-img-wrapper">
    <div class="prop-image">
  <img   *ngIf="property.Image"   class="card-img-top" src="assets/{{property.Image}}.png" />
  <img   *ngIf="!property.Image"    class="card-img-top" src="assets/coloredhouse.jpg" />
</div>
<ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
  <li class="list-inline-item">
    <button class="btn btn-primary " routerLink="/property-detail/{{property.Id}}">
      E
    </button>
  </li>
  <li class="list-inline-item">
    <button class="btn btn-primary">C</button>

  </li>
</ul>
</div>
<div class="card-body p-1">
  <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}}</h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6 class="mt-2">{{property.FType}}
    <span *ngIf="property.FType !=='unfurnished'">Furnished </span> | Ready to Move</h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}}  USD.</span> | Area:  <span class="font-highlight">{{property.BuiltArea}} sq.feet</span></h6>
</div>
</div>
