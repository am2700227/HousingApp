<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List Your property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
          <div class="tab-panel">
            <tabset
            class="member-tabset"
            #formTabs>
              <tab heading="Basic Info">
                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary"
                      [btnRadio]="bhk"
                      role="button"
                      name="SellRent"
                      >{{ bhk }}</label
                    >
                  </div>
                  <div class="form-group col-12">
                    <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup  name='proptype' [(ngModel)]="propertyView.Type">
                      <label
                        *ngFor="let ptype of propertyTypes"
                        class="btn btn-outline-primary"
                        [btnRadio]="ptype"
                        role="button"
                        name="SellRent"
                        >{{ ptype }}</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <p>Furnished Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label
                        *ngFor="let ftype of furnishTypes"
                        class="btn btn-outline-primary"
                        [btnRadio]="ftype"
                        role="button"
                        name="SellRent"
                        >{{ ftype }}</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>in building/society/Project</label>
                    <input
                      type="text"
                      class="form-control"
                      #propName="ngModel"
                      ngModel
                      name="Name"
                      required
                      minlength="5"
                      [(ngModel)]="propertyView.Name"
                    />
                  </div>
                  <span
                    *ngIf="!propName.valid && propName.touched"
                    class="error-block"
                  >
                    <span *ngIf="propName.errors?.['required']"
                      >Please provide name
                    </span>
                    <span *ngIf="propName.errors?.['minlength']"
                      >Name must contain atleast 5 character</span
                    >
                  </span>

                  <!-- <div class="form-group col-12">
                    <label for="type">Type</label>
                    <input
                      type="text"
                      class="form-control"
                      ngModel
                      name="Type"
                    /> -->
                  <!-- </div> -->
                  <div class="form-group col-12">
                    <label for="price">City</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group col-12">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(1)"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </tab>
              <tab heading="Pricing and area info"
                >Pricing information
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.price"/>
                </div>
                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Built Area (in sqr feet)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Built Area (in sqr feet)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Carpet Area (in sqr feet)</label>
                  <input type="text" class="form-control" />
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  (click)="selectTab(2)"
                >
                  Next
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  (click)="selectTab(0)"
                >
                  Back
                </button>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>LandMark</label>
                  <input type="text" class="form-control" />
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  (click)="selectTab(3)"
                >
                  Next
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  (click)="selectTab(1)"
                >
                  Back
                </button>
              </tab>
              <tab heading="other Details"
                >other Details
                <div class="form-group col-12">
                  <label>Ready to Move</label>
                  <input type="radio" id="yes" value="1" name="RTM" />
                  <Label class="m-2">yes</Label>

                  <input type="radio" id="no" value="1" name="RTM" />
                  <Label class="m-2">no</Label>
                </div>
                <div class="form-group col-12">
                  <label>Possessions/Available from</label>
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'DD-MM-YYYY'
                    }"
                  />
                </div>
                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Description</label>
                  <input type="text" class="form-control" />
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  (click)="selectTab(4)"
                >
                  Next
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  (click)="selectTab(2)"
                >
                  Back
                </button>
              </tab>
              <tab heading="Photo upload"
                >Photo upload

                <div class="photo-control">
                  <button class="m-5" type="button">Upload</button><br />
                  This is your construction
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  (click)="selectTab(3)"
                >
                  Back
                </button>

                <button type="reset" class="btn btn-primary btn-block">
                  cancel
                </button>
                <button type="submit" class="btn btn-primary btn-block">
                  Save
                </button>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property preview</h3>
    </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card  [property]="propertyView"></app-property-card>

    </div>
  </div>
</div>
